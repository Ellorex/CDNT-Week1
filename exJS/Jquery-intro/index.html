<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:light,semi-bold" rel="stylesheet">
        <title>Calculatrice</title>
    </head>
    <body>
        <div class="calcbloc">
            <div class="calcrow">
               <div class="display">
                </div> 
            </div>
            <div class="calcrow">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>                
                <div class="button plus">+</div>
            </div>
            <div class="calcrow">                
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button minus">-</div>
            </div>
            <div class="calcrow">                
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button times">x</div>
            </div>
            <div class="calcrow">                
                <div class="button">0</div>
                <div class="button point">.</div>
                <div class="button cancel">c</div>
                <div class="button division">/</div>
            </div>
            <div class="calcrow">
                <div class="button equals">=</div>
            </div>
        </div>
        
        <script src="jquery-3.3.1.min"></script>
        <script src="script.js"></script>
    </body>
</html>
