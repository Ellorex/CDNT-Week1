<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:light,semi-bold" rel="stylesheet">
        <title>Calculatrice</title>
    </head>
    <body>
        <div class="calcbloc">
            <div class="calcrow">
               <div class="calccell1">
                   <span></span>
                </div> 
            </div>
            <div class="calcrow">
                <div class="calccell del">Del</div>
                <div class="calccell">+</div>
            </div>
            <div class="calcrow">
                <div class="calccell">7</div>
                <div class="calccell">8</div>
                <div class="calccell">9</div>
                <div class="calccell">-</div>
            </div>
            <div class="calcrow">                
                <div class="calccell">4</div>
                <div class="calccell">5</div>
                <div class="calccell">6</div>
                <div class="calccell">x</div>
            </div>
            <div class="calcrow">                
                <div class="calccell">1</div>
                <div class="calccell">2</div>
                <div class="calccell">3</div>
                <div class="calccell">/</div>
            </div>
            <div class="calcrow">
                <div class="calccell zero">0</div>
                <div class="calccell">.</div>
                <div class="calccell equals">=</div>
            </div>
        </div>
        
        <script src="jquery-3.3.1.min"></script>
        <script src="script.js"></script>
    </body>
</html>
